<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Easy Encryptor</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:300,500" rel="stylesheet">
</head>
<script src="scripting.js"></script>

<body>
  <div class="body_div">
    <div class="heading_div">
      <div class="heading_text_div">
        <text class="heading">Easy Encryptor</text>
      </div>
    </div>
    <div class="selection_div">
      <button type="button" class="choice" id="choice_easy">
        Easy
      </button>
      <button type="button" class="choice" id="choice_medium">
        Medium
      </button>
      <button type="button" class="choice" id="choice_hard">
        Hard
      </button>
    </div>
    <div class="button_div">
      <button type="button" class="file_button" id="file_button">
        Select a file for encryption!
      </button>
      <button type="button" class="dec_file_button" id="dec_file_button">
        Select a file for decryption!
      </button>
    </div>
  </div>
</body>

</html>
